<h1>Add note</h1>
<form onSubmit="return false">
		<label for="title">Title:</label>
		<div class="input">
			<input type="text" id="title"  ng-model="note.title" class="xlarge" required>
		</div>

		<label for="body">Body</label>
		<div class="input">
			<textarea class="xxlarge" id="body" ng-model="note.description" rows="3" required></textarea>
		</div>
		<div class="tag-input-ctn">
			<div ng-repeat="(key, tag) in inputTags" class="input-tag">
				{{ tag.name }}
				<div class="delete-tag" ng-click="deleteTag(key)">&times;</div>
			</div>

			<input type="text" tag-input="" ng-model="tagText" ng-style="{width: inputWidth}" new-tag="addTag()" delete-tag="deleteTag()">

		</div>
		<button ng:click="save()" class="btn primary">Save</button> <button ng:click="cancel()" class="btn">Cancel</button>
</form>
