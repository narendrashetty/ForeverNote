
<div class="noteControls" ng:class="{true:'', false:'hide'}[selectedNote]">
    <a href ng-href="#/edit/{{selectedNote.id}}" class="editLink">Edit</a>
    <a href class="deleteLink" ng-click="toggleModal(selectedNote.id)">Delete</a>
</div>

<div class="welcomeScreen" ng:class="{true:'hide', false:''}[noteId]">
    <h1>Welcome to ForeverNote!</h1>
    <p>Click on any note to view in detail</p>
</div>

<div class="welcomeScreen" ng:class="{true:'hide', false:''}[notesAvailable>0]">
    <h1>Welcome to ForeverNote!</h1>
    <p>To begin, click new note</p>
</div>
<p class="title"> {{ selectedNote.title }}</p>
<p class="description">{{ selectedNote.description }}</p>
<i class="icon-tags" ng:class="{true:'', false:'hide'}[selectedNote.tags.length > 0]"></i>
<div class="tagContainer">
    <span class="noteTag" ng-repeat="tag in selectedNote.tags">{{ tag.name }}</span>
</div>

<modal-dialog show='modalShown' width='750px' height='60%'>
    <p class="title">Are you Sure, you wanna delete ?</p>
    <a ng-href="#/delete/{{deleteNoteId}}" class="deleteNote">Delete</a>
    <a href="" class="cancelBtn cancelDelete" ng-click="toggleModal()">Cancel</a>
</modal-dialog>
